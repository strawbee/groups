<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Group Generator" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="http://knoweathr.com/" /> -->
    <meta property="og:image" content="cf.png" />
    <meta property="og:description" content="Code Fellows JS 401D21 Group Generator" />
    <title>JS 401d21 Group Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" type="text/javascript"></script>
</head>
<body>

    <div ng-app="groups" ng-controller="students">
        <ul>
            <li ng-repeat="x in students">
                {{x}}
                <span ng-click="remove($index)">&times;</span>
            </li>
        </ul>
        <input ng-model="addStudent">
        <button ng-click="add()">Add Student</button>
        <p>{{errorvalidation}}</p>

        <input ng-model="numPerGroup">
        <button ng-click="group(numPerGroup)">Create Groups</button>
        <p ng-bind-html="groupmsg"></p>
    </div>



</body>
<script src="script.js" type="text/javascript"></script>
</html>
