<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Group Generator" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="http://knoweathr.com/" /> -->
    <meta property="og:image" content="cf.png" />
    <meta property="og:description" content="Code Fellows JS 401d21 Group Generator" />
    <title>JS 401d21 Group Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>[ JS 401d21 Random Group Generator ]</h1>
        </header>

        <div ng-app="groups" ng-controller="students">
            <div class="studentdiv center clearfix">
                <h2>Students</h2>
                <ul>
                    <li ng-repeat="x in students" ng-click="remove($index)">
                        {{x}}
                        <span class="removestudent">&times;</span>
                    </li>
                </ul>
                <input ng-model="addStudent" placeholder="Student Name">
                <button ng-click="add()">Add Student</button>
                <p>{{errorvalidation}}</p>
            </div> <!-- studentsdiv -->

            <div class="groupdiv center clearfix">
                <h2>Create Groups</h2>
                <p>Students per group:</p>
                <input type="number" ng-model="numPerGroup" placeholder="#">
                <button ng-click="group(numPerGroup)">Group Me!</button>
                <p ng-bind-html="groupmsg" id="groupmsg"></p>
            </div>
        </div> <!-- end Angular -->
    </div> <!-- end wrapper -->
</body>
<script src="script.js" type="text/javascript"></script>
</html>
